<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <form id="settings-form1" class="list">
    <h4 id="settings-heading1" style="color:#000000;text-align:center;">Radius</h4>
    <ion-item class="range range-positive" id="settings-range1">Range
      <input type="range" value="50" min="0" max="100" step="1">
    </ion-item>
    <div class="spacer" style="height: 100px;"></div>
    <h4 id="settings-heading2" style="color:#000000;text-align:center;">Disable your account</h4>
    <ion-toggle toggle-class="toggle-positive" id="settings-toggle1">Be Offline</ion-toggle>
  </form>
</ion-content>
